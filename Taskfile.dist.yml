# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: 3

includes:
  dot:
    taskfile: ./taskfiles/dotfiles.yml

  nvim:
    taskfile: ./taskfiles/nvim.yml

tasks:
  default:
    cmd: task -l
    silent: true

  install:
    desc: An alias to dot:install
    cmds:
      - task: dot:install

  sync:
    desc: An alias to dot:sync
    cmds:
      - task: dot:sync
