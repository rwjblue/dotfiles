# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: 3

includes:
  brew:
    taskfile: ./brew.yml
    internal: true

  mise:
    taskfile: ./mise.yml
    internal: true

vars:
  HOME: '{{env "HOME"}}'

tasks:
  install:
    desc: Install all system dependencies
    summary: |
      Install all system dependencies

      This task will install all required system tools and dependencies
      for both macOS and Linux platforms.
    cmds:
      - task: install:requirements
      - task: setup:gh
      - task: clone-repos

  install:requirements:
    internal: true
    cmds:
      - task: install:platform_tools
      - task: mise:install

  install:platform_tools:
    internal: true
    cmds:
      - task: brew:install
      - task: install:linux_tools

  setup:gh:
    internal: true
    status:
      - gh auth status
    cmds:
      - gh auth login

  clone-repos:
    internal: true
    cmds:
      - for: ["rwjblue/vadnu"]
        task: clone-repo
        vars: { REPO: "{{.ITEM}}" }

  clone-repo:
    internal: true
    dir: "/{{.HOME}}"
    desc: Clone a repository if it doesn't exist
    vars:
      REPO_PATH: "{{.HOME}}/src/{{.REPO}}"
    status:
      - test -d "{{.REPO_PATH}}"
    cmds:
      - gh repo clone rwjblue/vadnu "{{.REPO_PATH}}"

  ####### Linux Tools #######
  install:linux_tools:
    internal: true
    platforms: [linux]
    cmds:
      - task: install:rdev_specific
      - task: install:linux_starship
      - task: install:linux_binstall_tools
      - task: install:linux_fzf

  install:rdev_specific:
    status:
      - test -f /etc/rdev.conf
    internal: true
    cmds:
      - "{{.DOTFILES_DIR}}/scripts/handle-older-git.zsh"
      - "{{.DOTFILES_DIR}}/scripts/setup-rdev-nvim.zsh"

  install:linux_starship:
    internal: true
    status:
      - which starship
    cmds:
      - curl -sS https://starship.rs/install.sh | sh -s -- --force

  install:linux_zoxide:
    internal: true
    status:
      - which zoxide
    cmds:
      - curl -sSfL https://raw.githubusercontent.com/ajeetdsouza/zoxide/main/install.sh | sh

  install:linux_binstall_tools:
    internal: true
    cmds:
      - for: [eza, bat, git-delta, sd]
        task: install:linux_binstall_tool
        vars: { TOOL: "{{.ITEM}}" }

  install:linux_binstall_tool:
    internal: true
    vars:
      TOOL: "{{.TOOL}}"
      BINARY: '{{if eq .TOOL "git-delta"}}delta{{else}}{{.TOOL}}{{end}}'
    status:
      - which {{.BINARY}}
    cmds:
      - cargo binstall --locked --no-confirm {{.TOOL}}

  install:linux_fzf:
    internal: true
    dir: $HOME
    status:
      - test -d $HOME/.fzf
    cmds:
      - git clone https://github.com/junegunn/fzf.git $HOME/.fzf
      - $HOME/.fzf/install --bin
