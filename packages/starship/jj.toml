# Starship configuration optimized for jj version control. This configuration
# disables all standard Git modules and replaces them with a custom jj module
# that shows repository information.

# CMD: cat ./packages/starship/base.toml

[git_branch]
disabled = true

[git_commit]
disabled = true

[git_state]
disabled = true

[git_metrics]
disabled = true

[git_status]
disabled = true

[custom.jj]
# combining `jj root` here to avoid having to execute `jj` multiple times
# this brings the total timings for `custom.jj` from 63ms down to 25ms
#
# also using `--ignore-working-copy` because we use watchman for automatic file
# snapshotting
command = '''
jj root --ignore-working-copy > /dev/null 2>&1 && jj log --ignore-working-copy --no-graph --color always --revisions @ --template '
  concat(
    "ğŸ",
    surround(
      "(",
      ")",
      separate(
        " ",
        change_id.shortest(8),
        commit_id.shortest(8),
        if(empty, label("empty", "(empty)")),
        if(description,
          concat("\"", description.first_line(), "\""),
          label(if(empty, "empty"), description_placeholder),
        ),
        bookmarks.join(", "),
        branches.join(", "),
        if(conflict, "ğŸ’¥"),
        if(divergent, "ğŸš§"),
        if(hidden, "ğŸ‘»"),
        if(immutable, "ğŸ”’"),
      )
    )
  )
'
'''
when = true
ignore_timeout = true
