[custom.jj]
command = '''
jj log --ignore-working-copy --no-graph --color always --revisions @ --template '
  surround(
    "(",
    ")",
    separate(
      " ",
      change_id.shortest(8),
      commit_id.shortest(8),
      if(empty, "(empty)"),
      coalesce(
          surround(
              "\"",
              "\"",
              if(
                  description.first_line().substr(0, 50).starts_with(description.first_line()),
                  description.first_line().substr(0, 50),
                  description.first_line().substr(0, 49) ++ "â€¦"
              )
          ),
          "(no description set)"
      ),
      bookmarks.join(", "),
      branches.join(", "),
      if(conflict, "ğŸ’¥"),
      if(divergent, "ğŸš§"),
      if(hidden, "ğŸ‘»"),
      if(immutable, "ğŸ”’"),
    )
  )
'
'''
when = "jj root --ignore-working-copy"
symbol = "ğŸ"
